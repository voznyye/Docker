<!DOCTYPE html>
<html lang="en">

<head>
	<title>Products Page</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="styles/style.min.css">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="products.html" class="header__logo">
						<img src="images/KAYO%20(500×200%20px)%20(200×200%20px)-cropped.svg" alt="" />
					</a>

					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu">
							<span></span>
						</button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">products</a></li>
								<li class="menu__item">
									<a href="" class="menu__link">Contact us</a>
								</li>
								<li class="menu__item"><a href="" class="menu__link">FAQ</a></li>
							</ul>
						</nav>
					</div> 
					<div class="header__buttons">
						<a href="sign-up.html" class="header__button button">Sign up</a>
						<a href="./log-in.html" class="header__button button">Log in</a>
					</div>
				</div>
				<form class="header__search" action="#">
					<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="Search..." class="input" />
					<button type="submit" class="header__search-btn">
						<img src="images/search.svg" alt="" />
					</button>
				</form>
			</div>
		</header>

		<main class="page">
			<div class="sign">
				<div class="sign__container">
					<div class="sign__body">
						<h3 class="sign__title">Log in</h3>
						<form class="sign__form" action="">
							<input id="form-name-input" name="name" type="text" placeholder="write your name" class="input" />
							<input id="form-password-input" name="password" type="password" placeholder="Password" class="input" />
							<button id="form-sign_in-button" class="sign__button" type="submit">Log in</button>
						</form>
						<div class="sign__log-link">
							Haven't registered yet? <a href="sign-up.html">Sign up</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body">
					<a href="" class="footer__logo">
						<img src="images/KAYO%20(500×200%20px)%20(200×200%20px)-cropped.svg" alt="" />
					</a>
					<p>2023 AEH students project</p>
				</div>
			</div>
		</footer>

	</div>
	
	<!-- создание window.env.host - так и создается искуственное свойство env.host для глобального объекта window при загрузке страницы-->
	<script src="build/config.js"></script>

	<!-- Затем подгружаются остальные скрипты и видят новое добавленное свойство window.env.host -->
	<script src="build/signIN.js"></script>
</body>

</html>
