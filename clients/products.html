<!DOCTYPE html>
<html lang="en">

<head>
	<title>Products Page</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="./styles/style.min.css">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="./products.html" class="header__logo">
						<img src="./images/KAYO (500×200 px) (200×200 px)-cropped.svg" alt="" />
					</a>

					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu">
							<span></span>
						</button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="user.html" class="menu__link">my profile</a></li>
								<li class="menu__item">
									<a href="" class="menu__link">Contact us</a>
								</li>
								<li class="menu__item"><a href="" class="menu__link">FAQ</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__buttons">
						<a href="./sign-up.html" class="header__button button">Sign up</a>
						<a href="./log-in.html" class="header__button button">Log in</a>
					</div>
				</div>
				<form class="header__search" action="#">
					<input type="text" placeholder="write product id" name="id" id="search-input" class="input" />
					<button type="submit" id="get-one" class="header__search-btn">
						<img src="./images/search.svg" alt="search" />
					</button>
				</form>
			</div>
		</header>

		<main class="page">
			<div class="user">
				<div class="user__container">
					<div class="user__body">
						<form action="" class="user__form">
							<div class="user__form-input-block">
								<input type="text" id="product-name" name="name" placeholder="product name" class="input" />
								<input type="text" id="product-description" name="title" placeholder="product description" class="input" />
								<input type="text" id="product-price" name="price" placeholder="product price" class="input" />
								<input type="file" multiple id="product-img" name="image" placeholder="product image" class="input" />
							</div>
							<button class="user__button user__button-submit" id="create-new-item" type="submit">
								Create new product
							</button>
						</form>

						<div class="amount-block">
							<div class="amount-numbers" id="amount">Your amount: 546757</div>
							<a class="pay" id="pay" href="#">Pay</a>
						</div>
					</div>
				</div>
			</div>
			<section class="hero">
				<div class="hero__container">
					<div class="hero__body">
						<h1 class="hero__title">Current Offers</h1>
						<div class="hero__products" id="products-hero">

						</div>
					</div>
				</div>
			</section>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body">
					<a href="" class="footer__logo">
						<img src="./images/KAYO (500×200 px) (200×200 px)-cropped.svg" alt="" />
					</a>
					<p>2023 AEH students project</p>
				</div>
			</div>
		</footer>

	</div>
	<!-- создание window.env.host - так и создается искуственное свойство env.host для глобального объекта window при загрузке страницы-->
	<script src="./build/config.js"></script>

	<!-- Затем подгружаются остальные скрипты и видят новое добавленное свойство window.env.host -->
	<script src="./build/products.js"></script>
</body>

</html>
