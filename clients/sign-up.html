<!DOCTYPE html>
<html lang="en">

<head>
	<title>HomePage</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="./styles/style.min.css">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<a href="./home.html" class="header__logo">
						<img src="./images//KAYO (500×200 px) (200×200 px)-cropped.svg" alt="" />
					</a>

					<div class="header__menu menu">
						<button type="button" class="menu__icon icon-menu">
							<span></span>
						</button>
						<nav class="menu__body">
							<ul class="menu__list">
								<li class="menu__item"><a href="" class="menu__link">Home</a></li>
								<li class="menu__item">
									<a href="" class="menu__link">Contact us</a>
								</li>
								<li class="menu__item"><a href="" class="menu__link">FAQ</a></li>
							</ul>
						</nav>
					</div>
					<div class="header__buttons">
						<a href="./sign-up.html" class="header__button button">Sign up</a>
						<a href="./log-in.html" class="header__button button">Log in</a>
					</div>
				</div>
				<form class="header__search" action="#">
					<input autocomplete="off" type="text" name="form[]" data-error="Помилка" placeholder="Search..." class="input" />
					<button type="submit" class="header__search-btn">
						<img src="./images/search.svg" alt="" />
					</button>
				</form>
			</div>
		</header>

		<main class="page">
			<div class="sign">
				<div class="sign__container">
					<div class="sign__body">
						<h3 class="sign__title">Sign up</h3>
						<form class="sign__form" action="">
							<input id="form-name-input" type="text" name="name" placeholder="Name" class="input" />
							<input id="form-password-input" type="password" name="password" placeholder="Password" class="input" />
							<button id="form-sign_up-button" class="sign__button" type="submit">Sign up</button>
						</form>
						<div class="sign__log-link">
							Have you already registered? <a href="./log-in.html">Log in</a>
						</div>
					</div>
				</div>
			</div>
		</main>
		<footer class="footer">
			<div class="footer__container">
				<div class="footer__body">
					<a href="" class="footer__logo">
						<img src="./images/KAYO (500×200 px) (200×200 px)-cropped.svg" alt="" />
					</a>
					<p>2023 AEH students project</p>
				</div>
			</div>
		</footer>

	</div>
	<script src="./build/signUP.js"></script>
</body>

</html>
